{% extends "base.html" %}
{% load schema_tags thumbnail %}

{% block page_json_ld %}
  {% page_json_ld page %}
{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <div class="content-image pb-3">
      <img src="{% thumbnail page.image 1076x500 %}" alt="{{ page.title }}" class="w-100">
    </div>
  {% endif %}
  <section class="content">
    {{ page.content|safe }}
  </section>
{% endblock %}
