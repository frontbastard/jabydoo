{% load i18n %}

<aside class="aside mb-3 py-3">
  <div class="px-2 pb-4">
    <h2>{% translate "Partners" %}</h2>
    <div class="aside-list list-group">
      {% for partner in partners %}
        <a href="{{ partner.url }}"
           class="list-group-item list-group-item-action text-break"
           target="_blank"
        >
          {{ partner.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</aside>
