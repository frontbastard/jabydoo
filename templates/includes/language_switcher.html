{% load i18n custom_tags %}

{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}

<div class="languages">
    <p>{% translate "Language" %}:</p>
    <ul class="languages">
        {% for lang_code, lang_name in LANGUAGES %}
            <a href="{% change_lang_url lang_code %}">{{ lang_name }}</a>
        {% endfor %}
    </ul>
</div>
