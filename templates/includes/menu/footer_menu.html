{% load menu_filter %}

<ul class="d-flex flex-wrap justify-content-around list-unstyled mb-5">
  {% for item in menu_items %}
    <li class="nav-item">
      <a
        class="nav-link p-3"
        href="{{ item.url|add_language_prefix:language_code }}"
      >
        {{ item.name }}
      </a>
    </li>
  {% endfor %}
</ul>
