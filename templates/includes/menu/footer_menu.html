<ul class="d-flex flex-wrap justify-content-center list-unstyled mb-5">
  {% for item in menu_items %}
    {% if not item.parent %}
      <li class="nav-item">
        <a
          class="nav-link p-3"
          href="{{ item.url }}"
        >
          {{ item.name }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
