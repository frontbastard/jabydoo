{% extends "base.html" %}
{% load schema_tags thumbnail shortcodes %}

{% block page_json_ld %}
  {% page_json_ld page %}
{% endblock %}

{% block content %}
  <section
    class="page-header"
    {% if page.image %}
    style="background-image: url('{% thumbnail page.image 1920x1800 %}');"
    {% endif %}
  >
    <div class="container">
      <h1 class="title" {% if not page.image %}style="padding: 100px 0 50px;"{% endif %}>{{ page.title }}</h1>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xl-8 order-1 order-xl-0">
        <section class="content">
          {{ page.content|sponsor_info|safe }}
        </section>
      </div>
      <div class="col-md-12 col-xl-4">
        {% include "includes/games.html" with games=games %}
      </div>
    </div>
  </div>
{% endblock %}
