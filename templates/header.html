{% load i18n menu_tags %}

<nav class="navbar navbar-expand-lg navbar-dark p-0">
  <div class="container">
    <a class="navbar-brand" href="{% url 'pages:home' %}">
      {% if site_options.sponsor_logo %}
        <img src="{{ site_options.sponsor_logo.url }}" alt="{{ header_image.default_alt_text }}" width="130">
      {% else %}
        Logo Image
      {% endif %}
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% render_menu %}

    <div class="me-4">
      <a href="{{ site_options.sponsor_url }}" class="skewed-20 btn btn-outline-light btn-login">
        <span>{% translate "Log in" %}</span>
      </a>
      <a href="{{ site_options.sponsor_url }}" class="skewed-20 btn btn-outline-danger btn-signin">
        <span>{% translate "Sign up" %}</span>
      </a>
    </div>

    {% include "includes/language_switcher.html" %}
  </div>
</nav>
