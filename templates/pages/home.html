{% extends "base.html" %}
{% load i18n static thumbnail %}

{% block content %}
  <div class="container">
    <section
      class="home-header full-screen"
      style="{% if object.image %}background: url('{% thumbnail object.image 1920x1800 %}'){% endif %}"
    ></section>
    <section class="content">
      <h1>Welcome to homepage {{ object.title }}</h1>
      {{ object.content|safe }}
    </section>
  </div>
{% endblock %}
