{% extends "base.html" %}
{% load schema_tags thumbnail %}

{% block page_json_ld %}
  {% page_json_ld object %}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ object.title }}</h1>
    {% if object.image %}
      <img src="{% thumbnail object.image 800x600 %}" alt="{{ object.title }}">
    {% endif %}
    {{ object.content|safe }}
  </div>
{% endblock %}
