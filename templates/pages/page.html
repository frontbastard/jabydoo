{% extends "base.html" %}
{% load schema_tags %}

{% block page_json_ld %}
    {% page_json_ld object %}
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.title }}">
    {% endif %}
    {{ object.content|safe }}
{% endblock %}
