{% extends "base.html" %}
{% load schema_tags thumbnail shortcodes %}

{% block page_json_ld %}
  {% page_json_ld object %}
{% endblock %}

{% block content %}
  <section
    class="home-header"
    style="{% if object.image %}background-image: url('{% thumbnail object.image 1920x1800 %}'){% endif %}"
  >
    <div class="container">
      <h1 class="title">{{ object.title }}</h1>
    </div>
  </section>
  <section class="content">
    <div class="container">
      {{ object.content|sponsor_info|safe }}
    </div>
  </section>
{% endblock %}
