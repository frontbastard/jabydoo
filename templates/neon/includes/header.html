{% load i18n menu_tags %}

<nav class="navbar navbar-expand-xl navbar-dark p-0">
  <div class="container">
    <a class="navbar-brand order-1 order-xl-0" href="{% url 'pages:home' %}">
      {% if site_options.sponsor_logo %}
        <img
          src="{{ site_options.sponsor_logo }}"
          alt="{{ header_image.default_alt_text }}"
          width="130" height="63" loading="lazy">
      {% else %}
        <div class="py-3">{{ site_options.brand_name }}</div>
      {% endif %}
    </a>

    <button class="navbar-toggler order-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% get_menu "Main Menu" as MENU %}
    {% if MENU.items %}
      {% include "includes/menu/main_menu.html" with menu=MENU %}
    {% endif %}
    <div class="flex-grow-1 invisible mx-3 d-none d-xl-block">|</div>

    {% include "includes/language_switcher.html" %}
  </div>
</nav>
